<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/imgs/favicon.png"
      type="image/x-icon"
    />
    <!-- Bootstrap icons cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <!-- Css -->
    <link rel="stylesheet" href="assets/style.css" />
    <title>Bruno Cunha - Portfolio</title>
  </head>
  <body>
    <header class="perfil container">
      <div class="perfil-container grid">
        <div class="perfil-dados">
          <div class="perfil-borda">
            <div class="perfil-img">
              <img src="assets/imgs/perfil.png" alt="" srcset="" />
            </div>
          </div>
          <h2 class="perfil-nome">Bruno Cunha</h2>
          <h3 class="perfil-profissao">Front-End Developer</h3>
          <ul class="perfil-sociais">
            <a
              href="https://github.com/Booruno"
              target="_blank"
              class="perfil-social-link"
            >
              <i class="bi bi-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/booruno/"
              target="_blank"
              class="perfil-social-link"
            >
              <i class="bi bi-linkedin"></i>
            </a>
          </ul>
        </div>
        <div class="perfil-infos grid">
          <div class="perfil-group-items">
            <h3 class="perfil-info-numero">~1</h3>
            <p class="perfil-info-desc">Ano de <br />Experiência</p>
          </div>
          <div class="perfil-group-items">
            <h3 class="perfil-info-numero">+20</h3>
            <p class="perfil-info-desc">
              Repositórios<br />
              Criados
            </p>
          </div>
          <div class="perfil-group-items">
            <h3 class="perfil-info-numero">+200</h3>
            <p class="perfil-info-desc">
              Horas de aulas <br />
              assistidas
            </p>
          </div>
        </div>
        <div class="perfil-btns">
          <a download="" href="files/CURRICULO.pdf" class="button"
            >Download Currículo <i class="bi bi-cloud-arrow-down-fill"></i
          ></a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="filtro container">
        <!-- tabs -->
        <ul class="filtro-conteudo">
          <button class="filtro-btn" data-target="#projetos">Projetos</button>
          <button class="filtro-btn" data-target="#skills">Skills</button>
        </ul>
        <div class="sessoes-filtro"></div>
      </section>
    </main>
    <footer class="footer main"></footer>

    <!-- Javascript -->
    <script src="assets/functions.js"></script>
  </body>
</html>
